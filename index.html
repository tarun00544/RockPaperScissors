 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .header {
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weapon-selection {
            margin: 40px 0;
        }

        .weapon-selection h2 {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .weapons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 40px;
        }

        .weapon {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .weapon:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .weapon.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            transform: scale(1.05);
        }

        .weapon-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .weapon-name {
            font-size: 1em;
            font-weight: 500;
        }

        .battle-area {
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .choices {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.5s ease forwards;
        }

        .choice.player {
            animation-delay: 0.2s;
        }

        .choice.computer {
            animation-delay: 0.4s;
        }

        .choice-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .choice-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .vs {
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0.7;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.8s forwards;
        }

        .result.win {
            color: #4ecdc4;
        }

        .result.lose {
            color: #ff6b6b;
        }

        .result.draw {
            color: #ffd93d;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .play-again {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        .play-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="user-info">
                <div class="avatar">üéÆ</div>
                <span>the_coding_wizard</span>
            </div>
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="weapon-selection">
            <h2>Select your Weapon</h2>
            <div class="weapons">
                <div class="weapon" data-choice="rock">
                    <div class="weapon-icon">‚úä</div>
                    <div class="weapon-name">Rock</div>
                </div>
                <div class="weapon" data-choice="paper">
                    <div class="weapon-icon">‚úã</div>
                    <div class="weapon-name">Paper</div>
                </div>
                <div class="weapon" data-choice="scissors">
                    <div class="weapon-icon">‚úåÔ∏è</div>
                    <div class="weapon-name">Scissors</div>
                </div>
            </div>
        </div>

        <div class="battle-area" id="battleArea" style="display: none;">
            <div class="choices">
                <div class="choice player">
                    <div class="choice-icon" id="playerChoice"></div>
                    <div class="choice-label">You</div>
                </div>
                <div class="vs">VS</div>
                <div class="choice computer">
                    <div class="choice-icon" id="computerChoice"></div>
                    <div class="choice-label">Computer</div>
                </div>
            </div>
            <div class="result" id="result"></div>
            <button class="play-again" id="playAgain">Play Again</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Won</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="losses">0</div>
                <div class="stat-label">Lost</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">Draw</div>
            </div>
        </div>
    </div>

    <script>
        class RockPaperScissors {
            constructor() {
                this.wins = 0;
                this.losses = 0;
                this.draws = 0;
                this.choices = {
                    rock: '‚úä',
                    paper: '‚úã',
                    scissors: '‚úåÔ∏è'
                };
                this.init();
            }

            init() {
                const weapons = document.querySelectorAll('.weapon');
                const playAgainBtn = document.getElementById('playAgain');

                weapons.forEach(weapon => {
                    weapon.addEventListener('click', (e) => {
                        const choice = weapon.dataset.choice;
                        this.playGame(choice);
                    });
                });

                playAgainBtn.addEventListener('click', () => {
                    this.resetGame();
                });
            }

            playGame(playerChoice) {
                const computerChoice = this.getComputerChoice();
                const result = this.determineWinner(playerChoice, computerChoice);
                
                this.displayBattle(playerChoice, computerChoice, result);
                this.updateStats(result);
            }

            getComputerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                return choices[Math.floor(Math.random() * choices.length)];
            }

            determineWinner(player, computer) {
                if (player === computer) return 'draw';
                
                const winConditions = {
                    rock: 'scissors',
                    paper: 'rock',
                    scissors: 'paper'
                };
                
                return winConditions[player] === computer ? 'win' : 'lose';
            }

            displayBattle(playerChoice, computerChoice, result) {
                const battleArea = document.getElementById('battleArea');
                const playerChoiceEl = document.getElementById('playerChoice');
                const computerChoiceEl = document.getElementById('computerChoice');
                const resultEl = document.getElementById('result');

                // Hide weapon selection and show battle area
                document.querySelector('.weapon-selection').style.display = 'none';
                battleArea.style.display = 'block';

                // Reset animations
                document.querySelectorAll('.choice, .result, .play-again').forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; // Trigger reflow
                    el.style.animation = null;
                });

                // Display choices
                playerChoiceEl.textContent = this.choices[playerChoice];
                computerChoiceEl.textContent = this.choices[computerChoice];

                // Display result
                let resultText = '';
                let resultClass = '';
                
                switch(result) {
                    case 'win':
                        resultText = 'üéâ You Win!';
                        resultClass = 'win';
                        break;
                    case 'lose':
                        resultText = 'üòî You Lose!';
                        resultClass = 'lose';
                        break;
                    case 'draw':
                        resultText = 'ü§ù It\'s a Draw!';
                        resultClass = 'draw';
                        break;
                }

                resultEl.textContent = resultText;
                resultEl.className = `result ${resultClass}`;
            }

            updateStats(result) {
                switch(result) {
                    case 'win':
                        this.wins++;
                        document.getElementById('wins').textContent = this.wins;
                        break;
                    case 'lose':
                        this.losses++;
                        document.getElementById('losses').textContent = this.losses;
                        break;
                    case 'draw':
                        this.draws++;
                        document.getElementById('draws').textContent = this.draws;
                        break;
                }
            }

            resetGame() {
                document.querySelector('.weapon-selection').style.display = 'block';
                document.getElementById('battleArea').style.display = 'none';
                
                // Remove any selected states
                document.querySelectorAll('.weapon').forEach(weapon => {
                    weapon.classList.remove('selected');
                });
            }
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new RockPaperScissors();
        });
    </script>
</body>
</html>
